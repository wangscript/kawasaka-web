	<body>
		<div id="layout">
			<!--将共用的页面，单独做作为一个页面引入  -->
			<span jwcid="@home:header" nav="1" />

			<div id="mainbody">
				<div id="tt">

					<div id="l">
						<div class="l1s"><img src="../../home/images/l_top_bg.gif" border="0" /></div>
						<div id="l1">
							<span jwcid="@Foreach" source="ognl:infosProductClass"
								value="ognl:infoProductClass" element="span"
								index="ognl:rowIndex">
								<div class="l1">
									<h1 need="listen">
										<a style="cursor: pointer"> <span jwcid="@Insert"
											value="ognl:infoProductClass.PRODUCT_CLASS" /> </a>
									</h1>
									<ul style="display: none;">
										<span jwcid="@Foreach" source="ognl:infoProductClass.infos"

											<a jwcid="@Any" href="javascript:void(0)"
											onclick="redirectTo('ProductClass', null, '&PRODUCT_CLASS='+this.PRODUCT_CLASS+'&PRODUCT_TYPE='+this.PRODUCT_TYPE, '_blank');"
									PRODUCT_CLASS="ognl:infoEach.PRODUCT_CLASS"		PRODUCT_TYPE="ognl:infoEach.ID" title="ognl:infoEach.PRODUCT_TYPE">
												<font color="black"> &nbsp; <span jwcid="@Insert"
													value="ognl:infoEach.PRODUCT_TYPE" /> </font> </a> <br /> </span>
									</ul>

								</div> </span>




						</div>
						<div class="l1x"><img src="../../home/images/l_b_bg.gif" border="0" /></div>


					</div>
					<script type="text/javascript">

$$("#l h1").each(function(item){
	if(item.getAttribute("need") == "listen"){
		item.observe("click",function(){
			$$("#l h1").each(function(item){
				item.next().setStyle("display:none");
			})
			this.next().toggle();
		});
	}
}) </script>

					<div id="r">

									onclick="redirectTo('Product', null, null);">产品中心</a>
							</p></div>
<div id="r2">
<h2><img src="../../home/images/to.gif" border="0" />
<span class="f14w">产品列表</span></h2>
<div class="cplb_nr" id="cplb_nr">
	 <table border=0 cellSpacing=2 cellPadding=3 width="100%"><tbody>
<tr jwcid="@Foreach" source="ognl:infosProducts" value="ognl:infoProducts" element="tr" index="ognl:rowIndex">
<td jwcid="@Foreach" source="ognl:infoProducts.infos" value="ognl:infoEach" element="td" index="ognl:rowIndex">
<div align=center><a jwcid="@Any" href="javascript:void(0)"
											onclick="redirectTo('ProductDetail', null, '&PRODUCT_ID='+this.PRODUCT_ID, '_blank');"
											PRODUCT_ID="ognl:infoEach.PRODUCT_ID" title="ognl:infoEach.PRODUCT_NAME"><font color=#000000><img jwcid="@Any" border=0 src="ognl:(null==infoEach.PRODUCT_PICTURE||''.equals(infoEach.PRODUCT_PICTURE))?'image?file_id=xx':'image?file_id='+(infoEach.PRODUCT_PICTURE).substring(0,12)" width=110 height=110 /></font></a><br>
											<a jwcid="@Any" href="javascript:void(0)"
											onclick="redirectTo('ProductDetail', null, '&PRODUCT_ID='+this.PRODUCT_ID, '_blank');"
											PRODUCT_ID="ognl:infoEach.PRODUCT_ID" title="ognl:infoEach.PRODUCT_NAME"><font color=#000000><span jwcid="@Insert"
													value="ognl:infoEach.PRODUCT_NAME" /></font></a></div></td>

</tr>
</tbody></table>
