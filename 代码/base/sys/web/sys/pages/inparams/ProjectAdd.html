<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- $Id: init.html,v 1.1 2009/10/27 13:36:25 wangmo Exp $ -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@wade:Head">
<meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
<title>新增产品小类信息</title>
<link jwcid="@wade:Style" href="component/ecl/skin/defaultSkin/defaultColor/color.css" rel="stylesheet" type="text/css" media="screen"/>
</head>
<body jwcid="@Body">
<div class="e_wrapper"><div class="e_wrapper2">
<form jwcid="@Form">
	<div jwcid="@wade:HintBar" hintInfo="ognl:hintInfo" alertInfo="ognl:alertInfo" errorInfo="ognl:errorInfo"/>
	
	<div class="c_inputField l_mt">
		<div class="top"></div>
		<div class="body"><div class="aclinicOn">
			<table class="col1">
			<tr>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span class="e_required">项目名称：</span></div>
							<div class="inputArea"><div>
								<input type="text" jwcid="cond_PROJECT_NAME@TextField" value="ognl:conditions.PRODUCT_NAME" desc="项目名称"  nullable="no" minsize="1" maxsize="50" datatype="text" maxLength="50" class="e_input"/>
							</div></div>
						</div>
					</td>
					</tr>
					
					
					
					<tr>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span >型号规格：</span></div>
							<div class="inputArea"><div>
								<input type="text" jwcid="cond_MODEL@TextField" value="ognl:conditions.MODEL" desc="产品型号" maxsize="50" datatype="text" maxLength="50"  class="e_input"/>
							</div></div>
						</div>
					</td>
					</tr>
					
					<tr>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span >设计：</span></div>
							<div class="inputArea"><div>
								<input type="text" jwcid="cond_DESIGNER@TextField" value="ognl:conditions.DESIGNER" desc="生产厂商" maxsize="50" datatype="text" maxLength="50"  class="e_input"/>
							</div></div>
						</div>
					</td>
					</tr>
					<tr>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span >校核：</span></div>
							<div class="inputArea"><div>
								<input type="text" jwcid="cond_CHECKER@TextField" value="ognl:conditions.CHECKER" desc="生产厂商" maxsize="50" datatype="text" maxLength="50"  class="e_input"/>
							</div></div>
						</div>
					</td>
					</tr>
			        <tr>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span >批准：</span></div>
							<div class="inputArea"><div>
								<input type="text" jwcid="cond_APPONALER@TextField" value="ognl:conditions.APPONALER" desc="生产厂商" maxsize="50" datatype="text" maxLength="50"  class="e_input"/>
							</div></div>
						</div>
					</td>
					</tr>
						        					<tr>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span >批准日期：</span></div>
							<div class="inputArea"><div>
								<input type="text" jwcid="cond_APP_DATE@TextField" value="ognl:conditions.APP_DATE" desc="生产厂商" maxsize="50" datatype="text" maxLength="50"  class="e_input"/>
							</div></div>
						</div>
					</td>
					</tr>
					<tr>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span >创建日期：</span></div>
							<div class="inputArea"><div>
								<input type="text" jwcid="cond_GREAT_DATE@TextField" value="ognl:conditions.GREAT_DATE" desc="生产厂商" maxsize="25" datatype="text" maxLength="25"  class="e_input"/>
							</div></div>
						</div>
					</td>
					</tr>
					<tr>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span >备注：</span></div>
							<div class="inputArea"><div>
								<input type="text" jwcid="cond_REMARK@TextField" value="ognl:conditions.REMARK" desc="生产厂商" maxsize="50" datatype="text" maxLength="50"  class="e_input"/>
							</div></div>
						</div>
					</td>
					</tr>
					
					
			
					
					
					
					
				
			</table>
		</div></div>
		<div class="bottom e_cSet">
			<input type="submit" jwcid="bsubmit@Submit" value="新增" listener="ognl:listeners.addProduct" onclick="return queryAll(this);" class="e_button"/>
		</div>
	</div>	
</form>	
</div></div>
</body>
</html>
