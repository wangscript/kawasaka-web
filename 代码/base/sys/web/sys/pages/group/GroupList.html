<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- $Id: init.html,v 1.1 2009/10/27 13:36:25 wangmo Exp $ -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@wade:Head">
<meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
<title>查询新闻</title>
<link jwcid="@wade:Style" href="component/ecl/skin/defaultSkin/defaultColor/color.css" rel="stylesheet" type="text/css" media="screen"/>
<script jwcid="@wade:Script" language="JavaScript" src="sys/scripts/params/params.js"></script>
</head>
<body jwcid="@Body">
<div class="e_wrapper"><div class="e_wrapper2">
<form jwcid="@Form">
	<div jwcid="@wade:HintBar" hintInfo="ognl:hintInfo" alertInfo="ognl:alertInfo" errorInfo="ognl:errorInfo"/>
	
	<div class="c_inputField l_mt">
		<div class="top"></div>
		<div class="body"><div class="aclinicOn">
			<table class="col4">
				<tr>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span>公司/部门名称：</span></div>
							<div class="inputArea"><div>
								<input type="text" jwcid="cond_GROUP_NAME@TextField" value="ognl:conditions.ROUP_NAME" desc="新闻编号" class="e_input"/>
							</div></div>
						</div>
					</td>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span>类别：</span></div>
							<div class="inputArea"><select jwcid="cond_GROUP_CLASS@PropertySelection"
								model="ognl:@com.linkage.component.util.Utility@getStaticSelection(page, 'GROUP_TYPE')"
									value="ognl:conditions.GROUP_CLASS" desc="部门类别" class="e_select"
									/></div>
						</div>
					</td>
				</tr>
			</table>
		</div></div>
		<div class="bottom e_rSet">
			<input type="submit" jwcid="bquery@Submit" value="执行查询" listener="ognl:listeners.queryGroupList" onclick="return queryAll(this);" class="e_button"/>
		</div>
	</div>
	
	<div id="ResultDataPart" jwcid="@wade:Part" optimize="true">
	<div class="c_table l_mt"><div class="nowrapOn">
		<div class="fctTop e_clear">
			<div class="fctLeft">
				<ul>
					<li><a jwcid="@wade:PageRedirect" value="新增" onclick="redirectTo('sys.group.GroupAdd', 'init', '&refresh=true&operType=add', 'contentframe');" desc="新增" class="e_bLinkAdd"/></li>
				</ul>
			</div>
			<div class="fctRight">
			 	<div jwcid="@wade:NavBar" source="ognl:infos" listener="ognl:listeners.queryGroupList" refreshParts="ResultDataPart"/>
			</div>
		</div>
		<div class="table"><div class="wrapper" style="height:auto;"><div class="wrapper2">
			<table id="printTable">
      			<thead>
		  			<tr>
						<th>编号</th>
						<th>名称	</th>
						<th>地址</th>
						<th>电话	</th>
						<th>传真</th>
						<th>分类</th>
					</tr>
				</thead>
				<tbody>
					<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
						<td><a jwcid="@wade:PageRedirect"  value="ognl:info.GROUP_ID" groupId="ognl:info.GROUP_ID" onclick="redirectTo('sys.group.GroupEdit', 'queryGroupListByPK', '&operType=edit&refresh=true&GROUP_ID='+ groupId, 'contentframe');" raw="false" /></td>
						<td><span jwcid="@Insert" value="ognl:info.GROUP_NAME"/></td>
						<td><span jwcid="@Insert" value="ognl:info.GROUP_ADDR"/></td>
						<td><span jwcid="@Insert" value="ognl:info.GROUP_NUM"/></td>
						<td><span jwcid="@Insert" value="ognl:info.GROUP_FAX"/></td>
						<td><span jwcid="@Insert" value="ognl:info.GROUP_CLASS"/></td>

					</tr>
				</tbody>
			</table>
		</div></div></div>
		<div class="fctBottom e_clear">
			<div class="fctLeft">
				<ul>
					<li><a jwcid="@wade:PageRedirect" value="新增" onclick="redirectTo('sys.group.GroupAdd', 'init', '&refresh=true&operType=add', 'contentframe');" desc="新增" class="e_bLinkAdd"/></li>
				</ul>
			</div>
			<div class="fctRight">
				<div jwcid="@wade:NavBar" source="ognl:infos" listener="ognl:listeners.queryGroupList" refreshParts="ResultDataPart"/>
			</div>
		</div>
	</div></div>
	</div>
	
</form>	
</div></div>
</body>
</html>
