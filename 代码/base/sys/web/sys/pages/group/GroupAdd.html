<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- $Id: init.html,v 1.1 2009/10/27 13:36:25 wangmo Exp $ -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@wade:Head">
<meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
<title>新增新闻</title>
<link jwcid="@wade:Style" href="component/ecl/skin/defaultSkin/defaultColor/color.css" rel="stylesheet" type="text/css" media="screen"/>
<script jwcid="@wade:Script" language="JavaScript" src="sys/scripts/params/params.js"></script>
</head>
<body jwcid="@Body">
<div class="e_wrapper"><div class="e_wrapper2">
<form jwcid="@Form">
	<div jwcid="@wade:HintBar" hintInfo="ognl:hintInfo" alertInfo="ognl:alertInfo" errorInfo="ognl:errorInfo"/>
	
	<div class="c_inputField l_mt">
		<div class="top"></div>
		<div class="body"><div class="aclinicOn">
			<!-- 修改新闻信息  开始-->
			<table class="col2">
				<tr>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span class="e_required">分公司/部门名称：</span></div>
							<div class="inputArea"><div>
								<input type="text" jwcid="add_GROUP_NAME@TextField" value="ognl:info.GROUP_NAME" nullable="no" minsize="1" maxsize="50" datatype="text" maxLength="50" desc="名称" class="e_input"/>
							</div></div>
						</div>
					</td>
					<td><div class="wrapper"></div></td>
				</tr>
				<tr>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span class="e_required">部门类别：</span></div>
							<div class="inputArea"><div>
								<select jwcid="add_GROUP_CLASS@PropertySelection"
									model="ognl:@com.linkage.component.util.Utility@getStaticSelection(page, 'GROUP_TYPE')"
									value="ognl:info.GROUP_CLASS" desc="部门类别" class="e_select" nullable="no"/>
							</div></div>
						</div>
					</td>
					<td><div class="wrapper"></div></td>
				</tr>
				<tr>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span class="e_required">联系地址：</span></div>
							<div class="inputArea"><div>
								<input type="text" jwcid="add_GROUP_ADDR@TextField" value="ognl:info.GROUP_ADDR" nullable="no" minsize="1" maxsize="50" datatype="text" maxLength="50" desc="名称" class="e_input"/>
							</div></div>
						</div>
					</td>
					<td><div class="wrapper"></div></td>
				</tr>
				<tr>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span>联系电话：</span></div>
							<div class="inputArea"><div>
								<input type="text" jwcid="add_GROUP_NUM@TextField" value="ognl:info.GROUP_NUM" nullable="no" minsize="1" maxsize="50" datatype="text" maxLength="50" desc="名称" class="e_input"/>
							</div></div>
						</div>
					</td>
					<td><div class="wrapper"></div></td>
				</tr>
				<tr>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span>传       真：</span></div>
							<div class="inputArea"><div>
								<input type="text" jwcid="add_GROUP_FAX@TextField" value="ognl:info.GROUP_FAX" nullable="no" minsize="1" maxsize="50" datatype="text" maxLength="50" desc="名称" class="e_input"/>
							</div></div>
						</div>
					</td>
					<td><div class="wrapper"></div></td>
				</tr>											
				<tr>	
					<td class="li">	
						<div class="wrapper">
							<div class="label"><span>公司简要：</span></div>
							<div class="inputArea"><div>
								<textarea jwcid="add_GROUP_DESC@TextArea" value="ognl:info.GROUP_desc" nullable="yes" minsize="1" maxsize="100" datatype="text" maxLength="100" desc="新闻简要" class="e_TextArea"/>
							</div></div>
						</div>
					</td>
					<td></td>
				</tr>
				<tr>	
					<td class="li">							
						<div class="wrapper">
							<div class="label"><span class="e_required">公司背景：</span></div>
							<div class="inputArea"><div>
								<textarea jwcid="add_GROUP_BG@wade:Editor" desc="公司背景" nullable="no" datatype="string" value="ognl:info.GROUP_BG"  cols="60" rows="10"></textarea> 
							</div></div>
						</div>	
					</td>
					<td></td>
				</tr>
				<tr>	
					<td class="li">												
						<div class="wrapper">
							<div class="label"><span class="e_required">公司业务：</span></div>
							<div class="inputArea"><div>
								<textarea jwcid="add_GROUP_BUSI@wade:Editor" desc="公司背景" nullable="no" datatype="string" value="ognl:info.GROUP_BUSI"  cols="60" rows="10"></textarea> 
							</div></div>
						</div>
					</td>
					<td></td>
				</tr>				
			</table>
			<!-- 修改项目信息  结束-->
		</div></div>
		<div class="bottom e_cSet">
			<input type="submit" jwcid="bqsubmit@Submit" value="提交" listener="ognl:listeners.saveGroup" onclick="return queryAll(this);" class="e_button"/>
		</div>
	</div>
</form>	
<script language="javascript"><!--
	
// --></script>
</div></div>
</body>
</html>
