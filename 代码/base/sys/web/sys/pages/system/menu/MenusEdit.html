<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- $Id: init.html,v 1.1 2009/10/27 13:36:25 wangmo Exp $ -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@wade:Head">
<meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
<title>修改菜单</title>
<link jwcid="@wade:Style" href="component/ecl/skin/defaultSkin/defaultColor/color.css" rel="stylesheet" type="text/css" media="screen"/>
<script jwcid="@wade:Script" language="JavaScript" src="sys/scripts/params/params.js"></script>
</head>
<body jwcid="@Body">
<div class="e_wrapper"><div class="e_wrapper2">
<form jwcid="@Form">
	<div jwcid="@wade:HintBar" hintInfo="ognl:hintInfo" alertInfo="ognl:alertInfo" errorInfo="ognl:errorInfo"/>
	
	<div class="c_inputField l_mt">
		<div class="top"></div>
		<div class="body"><div class="aclinicOn">
			<!-- 修改项目信息  开始-->
			<table class="col2">
				<tr>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span class="e_required">菜单编码：</span></div>
							<div class="inputArea"><div>
								<input type="text" jwcid="edit_MENU_CODE@TextField" value="ognl:info.MENU_CODE" disabled="ognl:conditions.DISABLED" nullable="no" minsize="1" maxsize="50" datatype="text" maxLength="50" desc="菜单编码" class="e_input"/>
							</div></div>
						</div>
					</td>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span class="e_required">菜单名称：</span></div>
							<div class="inputArea"><div>
								<input type="text" jwcid="edit_MENU_NAME@TextField" value="ognl:info.MENU_NAME" nullable="no" minsize="1" maxsize="50" datatype="text" maxLength="50" desc="菜单名称" class="e_input"/>
							</div></div>
						</div>
					</td>
				</tr>
				<tr>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span class="e_required">菜单类型：</span></div>
							<div class="inputArea"><div>
								<select jwcid="edit_MENU_TYPE@PropertySelection"
									model="ognl:@com.linkage.component.util.Utility@getStaticSelection(page, 'BUSI_MENU_TYPES')"
									value="ognl:info.MENU_TYPE" desc="菜单类型" class="e_select" nullable="no"/>
							</div></div>
						</div>
					</td>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span class="e_required">菜单状态：</span></div>
							<div class="inputArea"><div>
								<select jwcid="edit_FLAG@PropertySelection"
									model="ognl:@com.linkage.component.util.Utility@getStaticSelection(page, 'BUSI_ITEM_FLAGS')"
									value="ognl:info.FLAG" desc="菜单状态" class="e_select" nullable="no"/>
							</div></div>
						</div>
					</td>
				</tr>
				<tr>
					<td class="li" colspan="2">
						<div class="wrapper">
							<div class="label"><span>父菜单：</span></div>
							<div class="inputArea"><div>
								<select jwcid="edit_PARENT_MENU_CODE@PropertySelection"
									model="ognl:@com.linkage.component.util.Utility@getSelection(conditions.PARENT_MENUS, 'MENU_CODE', 'MENU_NAME')"
									value="ognl:info.PARENT_MENU_CODE" desc="父菜单" nullable="yes" class="e_select"/>
							</div></div>
						</div>
					</td>
				</tr>
				<tr>
					<td class="li" colspan="2">
						<div class="wrapper">
							<div class="label"><span class="">菜单地址：</span></div>
							<div class="inputArea"><div>
								<input type="text" jwcid="edit_MENU_URL@TextField" value="ognl:info.MENU_URL" nullable="yes" minsize="1" maxsize="500" datatype="text" maxLength="500" desc="菜单地址" class="e_input"/>
							</div></div>
						</div>
					</td>
				</tr>
				<tr>
					<td class="li" colspan="2">
						<div class="wrapper">
							<div class="label"><span class="">菜单描述：</span></div>
							<div class="inputArea"><div>
								<input type="text" jwcid="edit_MENU_DESC@TextField" value="ognl:info.MENU_DESC" nullable="yes" minsize="1" maxsize="100" datatype="text" maxLength="100" desc="菜单描述" class="e_input"/>
							</div></div>
						</div>
					</td>
				</tr>
			</table>
			<!-- 修改项目信息  结束-->
		</div></div>
		<div class="bottom e_cSet">
			<input type="submit" jwcid="bqsubmit@Submit" value="提交" listener="ognl:listeners.saveMenus" onclick="return queryAll(this);" class="e_button"/>
		</div>
	</div>
</form>	
<script language="javascript"><!--
	
// --></script>
</div></div>
</body>
</html>
