<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- $Id: init.html,v 1.1 2009/10/27 13:36:25 wangmo Exp $ -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@wade:Head">
<meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
<title>修改产品大类信息</title>
<link jwcid="@wade:Style" href="component/ecl/skin/defaultSkin/defaultColor/color.css" rel="stylesheet" type="text/css" media="screen"/>
<script jwcid="@wade:Script" language="JavaScript" src="HAIN/scripts/person/sundryquery/sundryquery.js"></script>
</head>
<body jwcid="@Body">
<div class="e_wrapper"><div class="e_wrapper2">
<form jwcid="@Form">
	<div jwcid="@wade:HintBar" hintInfo="ognl:hintInfo" alertInfo="ognl:alertInfo" errorInfo="ognl:errorInfo"/>
	
	<div class="c_inputField l_mt">
		<div class="top"></div>
		<div class="body"><div class="aclinicOn">
			<table class="col1">
							<tr>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span class="e_required">方案名称：</span></div>
							<div class="inputArea"><div>
								<input type="text" jwcid="edit_SOLU_NAME@TextField" value="ognl:info.SOLU_NAME" nullable="no" minsize="1" maxsize="50" datatype="text" maxLength="100" desc="技术类别" class="e_input"/>
							</div></div>
						</div>
					</td>
				</tr>
				<tr>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span class="e_required">所属类别：</span></div>
							<div class="inputArea"><div>
								<select jwcid="edit_TECHNO_CLASS@PropertySelection"
									model="ognl:@com.linkage.component.util.Utility@getSelection(conditions.TECHNOCLASS, 'TECHNO_CLASS', 'TECHNO_CLASS')"
									value="ognl:info.TECHNO_CLASS" desc="所属类别" class="e_select"
									nullable="no"/>
							</div></div>
						</div>
					</td>
				</tr>
				<tr>
					<td class="li">												
						<div class="wrapper">
							<div class="label"><span class="e_required">方案内容：</span></div>
							<div class="inputArea"><div>
								<textarea jwcid="edit_SOLU_DETAIL@wade:Editor" desc="方案内容" nullable="no" datatype="string" value="ognl:info.SOLU_DETAIL"  cols="60" rows="10"></textarea> 
							</div></div>
						</div>
					</td>
				</tr>

				
			</table>
		</div></div>
		<div class="bottom e_cSet">
		<input jwcid="edit_SOLU_ID@Hidden" value="ognl:info.SOLU_ID" encode="false"/>
								
			<input type="submit" jwcid="bqsubmit@Submit" value="修改" listener="ognl:listeners.updateSohu" onclick="return queryAll(this);" class="e_button"/>
			<input type="submit" jwcid="bdelete@Submit" value="删除" listener="ognl:listeners.delSohu" onclick="return queryAll(this);" class="e_button"/>
		</div>
	</div>	
</form>	
</div></div>
</body>
</html>
