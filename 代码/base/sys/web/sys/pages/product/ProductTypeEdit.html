<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- $Id: init.html,v 1.1 2009/10/27 13:36:25 wangmo Exp $ -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@wade:Head">
<meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
<title>修改产品小类信息</title>
<link jwcid="@wade:Style" href="component/ecl/skin/defaultSkin/defaultColor/color.css" rel="stylesheet" type="text/css" media="screen"/>
</head>
<body jwcid="@Body">
<div class="e_wrapper"><div class="e_wrapper2">
<form jwcid="@Form">
	<div jwcid="@wade:HintBar" hintInfo="ognl:hintInfo" alertInfo="ognl:alertInfo" errorInfo="ognl:errorInfo"/>
	
	<div class="c_inputField l_mt">
		<div class="top"></div>
		<div class="body"><div class="aclinicOn">
			<table class="col3">
				<tr>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span class="e_required">产品大类：</span></div>
							<div class="inputArea"><div>
							<select jwcid="cond_PRODUCT_CLASS@PropertySelection"
									model="ognl:@com.linkage.component.util.Utility@getSelection(conditions.PRODUCTCLASS, 'PRODUCT_CLASS', 'PRODUCT_CLASS')"
									value="ognl:info.PRODUCT_CLASS" desc="产品大类" class="e_select"
									disabled="true"
									nullable="no"/>
							</div></div>
						</div>
					</td>
					</tr>
					<tr>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span class="e_required">产品小类：</span></div>
							<div class="inputArea"><div>
								<input type="text" jwcid="cond_PRODUCT_TYPE@TextField" value="ognl:info.PRODUCT_TYPE" desc="产品小类" class="e_input"/>
							</div></div>
						</div>
					</td>
					</tr>
					<!--  
					<td class="li">
					<div class="wrapper">
							<div class="label"><span class="e_required">状态：</span></div>
							<div class="inputArea"><div>
								<select jwcid="cond_ITEM_FLAG@PropertySelection"
									model="ognl:@com.linkage.component.util.Utility@getStaticSelection(page, 'BUSI_ITEM_FLAGS')"
									value="ognl:info.ITEM_FLAG" desc="状态" class="e_select" nullable="no" disabled="true"/>
							</div></div>
						</div>
					</td>
					-->
				<tr>
					<td class="li" >
						<div class="wrapper">
							<div class="label"><span class="e_required">产品小类排序：</span></div>
							<div class="inputArea"><div>
								<input type="text" jwcid="cond_CLASSORDER@TextField" value="ognl:info.CLASSORDER" nullable="yes" minsize="1" maxsize="11" datatype="pinteger" maxLength="11" desc="排序" class="e_input"/>
							数据越大越靠前
							</div></div>
						</div>
					</td>
				</tr>
				
			</table>
		</div></div>
		<div class="bottom e_cSet">
			<input type="submit" jwcid="bqsubmit@Submit" value="修改" listener="ognl:listeners.updateProductType" onclick="return queryAll(this);" class="e_button"/>
			<input type="submit" jwcid="bdelete@Submit" value="删除" listener="ognl:listeners.deleteProductType" onclick="return queryAll(this);" class="e_button"/>
		</div>
	</div>	
</form>	
</div></div>
</body>
</html>
