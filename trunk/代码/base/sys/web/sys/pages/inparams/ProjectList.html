<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- $Id: init.html,v 1.1 2009/10/27 13:36:25 wangmo Exp $ -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@wade:Head">
<meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
<title>输入参数管理</title>
<link jwcid="@wade:Style" href="component/ecl/skin/defaultSkin/defaultColor/color.css" rel="stylesheet" type="text/css" media="screen"/>
</head>
<body jwcid="@Body">
<div class="e_wrapper"><div class="e_wrapper2">
<form jwcid="@Form">
	<div jwcid="@wade:HintBar" hintInfo="ognl:hintInfo" alertInfo="ognl:alertInfo" errorInfo="ognl:errorInfo"/>
	
	<div class="c_inputField l_mt">
		<div class="top"></div>
		<div class="body"><div class="aclinicOn">
			<table class="col3">
			<tr>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span>项目名称：</span></div>
							<div class="inputArea"><div>
								<input type="text" jwcid="cond_PROJECT_NAME@TextField" value="ognl:conditions.PROJECT_NAME" desc="项目名称" class="e_input"/>
							</div></div>
						</div>
					</td>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span>规格型号：</span></div>
							<div class="inputArea"><div>
								<input type="text" jwcid="cond_MODEL@TextField" value="ognl:conditions.MODEL" desc="规格型号" class="e_input"/>
							</div></div>
						</div>
					</td>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span>创建日期：</span></div>
							<div class="inputArea"><div>
								<input type="text" jwcid="cond_GREAT_DATE@TextField" value="ognl:conditions.GREAT_DATE" desc="创建日期" class="e_input"/>
							</div></div>
						</div>
					</td>
				</tr>
		
			</table>
		</div></div>
		<div class="bottom e_rSet">
			<input type="submit" jwcid="bquery@Submit" value="执行查询" listener="ognl:listeners.queryProductList" onclick="return queryAll(this);" class="e_button"/>
		</div>
	</div>
	
	<div id="ResultDataPart" jwcid="@wade:Part" optimize="true">
	<div class="c_table l_mt"><div class="nowrapOn">
		<div class="fctTop e_clear">
			<div class="fctLeft">
				<ul>
					<li><a jwcid="@wade:PageRedirect" value="新增" onclick="redirectTo('sys.inparams.ProjectAdd', 'init', '&refresh=true&operType=add', 'contentframe');" desc="新增" class="e_bLinkAdd"/></li>
				</ul>
			</div>
			<div class="fctRight">
				<div jwcid="@wade:NavBar" source="ognl:infos" listener="ognl:listeners.queryProductList" refreshParts="ResultDataPart"/>
			</div>
		</div>
		<div class="table"><div class="wrapper" style="height:auto;"><div class="wrapper2">
			<table id="printTable">
      			<thead>
		  			<tr>
		  				<th>项目名称</th>
						<th>型号规格</th>
						<th>创建日期</th>
						<th>设计</th>
						<th>校核</th>
						<th>批准</th>
						<th>批准日期</th>
						<th>备注</th>
					</tr>
				</thead>
				<tbody>
					<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
						<td><a jwcid="@wade:PageRedirect"  value="ognl:info.PROJECT_NAME" productId="ognl:info.PROJECT_NAME" onclick="redirectTo('sys.product.ProductEdit', 'queryProduct', '&operType=edit&refresh=true&productId='+ productId, 'contentframe');" raw="false" /></td>
						<td><span jwcid="@Insert" value="ognl:info.MODEL"/></td>
						<td><span jwcid="@Insert" value="ognl:info.GREAT_DATE"/></td>
						<td><span jwcid="@Insert" value="ognl:info.DESIGNER"/></td>
						<td><span jwcid="@Insert" value="ognl:info.CHECKER"/></td>
						<td><span jwcid="@Insert" value="ognl:info.APPONALER"/></td>
						<td><span jwcid="@Insert" value="ognl:info.APP_DATE"/></td>
						<td><span jwcid="@Insert" value="ognl:info.REMARK"/></td>
						
					</tr>
				</tbody>
			</table>
		</div></div></div>
		<div class="fctBottom e_clear">
			<div class="fctLeft">
				<ul>
					<li><a jwcid="@wade:PageRedirect" value="新增" onclick="redirectTo('sys.product.ProductAdd', 'init', '&refresh=true&operType=add', 'contentframe');" desc="新增" class="e_bLinkAdd"/></li>
				</ul>
			</div>
			<div class="fctRight">
				<div jwcid="@wade:NavBar" source="ognl:infos" listener="ognl:listeners.queryProductList" refreshParts="ResultDataPart"/>
			</div>
		</div>
	</div></div>
	</div>
	
</form>	
</div></div>
</body>
</html>
