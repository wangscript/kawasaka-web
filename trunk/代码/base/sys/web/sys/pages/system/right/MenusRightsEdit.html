<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- $Id: init.html,v 1.1 2009/10/27 13:36:25 wangmo Exp $ -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@wade:Head">
<meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
<title>修改权限</title>
<link jwcid="@wade:Style" href="component/ecl/skin/defaultSkin/defaultColor/color.css" rel="stylesheet" type="text/css" media="screen"/>
<script jwcid="@wade:Script" language="JavaScript" src="sys/scripts/params/params.js"></script>
</head>
<body jwcid="@Body">
<div class="e_wrapper"><div class="e_wrapper2">
<form jwcid="@Form">
	<div jwcid="@wade:HintBar" hintInfo="ognl:hintInfo" alertInfo="ognl:alertInfo" errorInfo="ognl:errorInfo"/>
	
	<div class="c_inputField l_mt">
		<div class="top"></div>
		<div class="body"><div class="aclinicOn">
			<!-- 修改项目信息  开始-->
			<table class="col2">
				<tr>
					<td colspan="2">
						<div class="wrapper">
							<div class="label"><span>请选择菜单：</span></div>
							<div class="inputArea"><div>
								<!-- 提交时若要获取列表中所有数据，需要selectedAll(selectName)选中的数据 -->
								<span jwcid="@wade:FlipFlop"
								 availableName="AVAILABLE_ITEM"
								 availableTitle="可用菜单"
								 availableModel="ognl:@com.linkage.component.util.Utility@getSelection(availableItems, 'MENU_CODE', 'MENU_NAME')"
								 selectedName="SELECTED_ITEM"
								 selectedTitle="已选择菜单"
								 selectedModel="ognl:@com.linkage.component.util.Utility@getSelection(selectedItems, 'MENU_CODE', 'MENU_NAME')"/>
							</div></div>
						</div>
					</td>
				</tr>

			</table>
			<!-- 修改项目信息  结束-->
		</div></div>
		<div class="bottom e_cSet">
			<input type="submit" jwcid="bqsubmit@Submit" value="提交" listener="ognl:listeners.saveMenusRights" onclick="if(selectedAll('SELECTED_ITEM')){return queryAll(this);}else{return queryAll(this);}" class="e_button"/>
		</div>
	</div>
</form>	
<script language="javascript"><!--
	
// --></script>
</div></div>
</body>
</html>
