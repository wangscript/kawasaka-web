<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@wade:Head">
<meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
<title>Test</title>
<link jwcid="@wade:Style" href="component/ecl/skin/defaultSkin/defaultColor/color.css" rel="stylesheet" type="text/css" media="screen"/>
<script language="JavaScript">
Include("component/popups/editor/js/uploadimage.js",true);
System.onLoad(function(){
	document.forms[0].action=Wade.context.getRelativelyDir() + "image?action=upload";
	if(typeof(Wade.uploadimage)!="undefined"){Wade.uploadimage.init();}
});
</script>
</head>
<body>
<div class="e_wrapper"><div class="e_wrapper2">
<iframe id="upload_image_iframe" name="upload_image_iframe" style="display:none;" ></iframe>
<form jwcid="@Form" target="upload_image_iframe" method="post" enctype="multipart/form-data">
<!-- 输入 开始 -->
<div class="c_inputField">
	<div class="top e_cSet">来源</div>
	<div class="body"><div class="aclinicOn"><div class="char4">
		<table class="col1">
			<tr>
				<td class="li">
					<div class="wrapper">
						<div class="label"><span><input type="radio" id="UPLOAD_MODE" name="UPLOAD_MODE" value="upload" onclick="Wade.uploadimage.selectUploadMode();"/>上传：</span></div>
						<div class="inputArea"><div>
							<input id="IMAGE_PATH" name="IMAGE_PATH" class="e_input" type="file" onfocus="select();"/>
						</div></div>
					</div>
				</td>
			</tr>
			<tr>
				<td class="li">
					<div class="wrapper">
						<div class="label"><span><input type="radio" id="UPLOAD_MODE" name="UPLOAD_MODE" value="network" onclick="Wade.uploadimage.selectUploadMode();"/>网络：</span></div>
						<div class="inputArea"><div>
							<input id="IMAGE_URL" name="IMAGE_URL" class="e_input" type="text" value="http://" onfocus="select();"/>
						</div></div>
					</div>
				</td>
			</tr>
			<tr>
				<td class="li">
					<div class="wrapper">
						<div class="label"><span>描述：</span></div>
						<div class="inputArea"><div>
							<input id="IMAGE_DESC" name="IMAGE_DESC" class="e_input" type="text" onfocus="select();"/>
						</div></div>
					</div>
				</td>
			</tr>
		</table>
	</div></div></div>
	<div class="bottom"></div>
</div>
<!-- 输入 结束 -->
<!-- 分栏 开始 -->
<div class="l_widthMarginOn l_mt">
	<table class="l_widthBody">
		<tr>
			<td class="l_widthCol" style="width:30%;">
				<!-- 输入 开始 -->
				<div class="c_inputField">
					<div class="top e_cSet">大小</div>
					<div class="body"><div class="aclinicOn"><div class="char2">
						<table class="col1">
							<tr>
								<td class="li">
									<div class="wrapper">
										<div class="label"><span>宽度：</span></div>
										<div class="inputArea"><div>
											<input id="IMAGE_WIDTH" name="IMAGE_WIDTH" size="1" maxlength="3" onfocus="select();" class="e_input" type="text" />
										</div></div>
									</div>
								</td>
							</tr>
							<tr>
								<td class="li">
									<div class="wrapper">
										<div class="label"><span>高度：</span></div>
										<div class="inputArea"><div>
											<input id="IMAGE_HEIGHT" name="IMAGE_HEIGHT" size="1" maxlength="3" onfocus="select();" class="e_input" type="text" />
										</div></div>
									</div>
								</td>
							</tr>
						</table>
					</div></div></div>
					<div class="bottom"></div>
				</div>
				<!-- 输入 结束 -->
			</td>
			<td class="l_widthCol" style="width:auto;">
				<!-- 输入 开始 -->
				<div class="c_inputField">
					<div class="top e_cSet">布局</div>
					<div class="body"><div class="aclinicOn"><div class="char2">
						<table class="col1">
							<tr>
								<td class="li">
									<div class="wrapper">
										<div class="label"><span>对齐：</span></div>
										<div class="inputArea"><div>
											<div class="select">
											<select id="IMAGE_ALIGN" name="IMAGE_ALIGN">
											<option value="">默认</option>
												<option value="left">左对齐</option>
												<option value="right">右对齐</option>
												<option value="textTop">文本上方</option>
												<option value="absmiddle">绝对居中</option>
												<option value="baseline" selected>基线</option>
												<option value="absbottom">绝对底部</option>
												<option value="bottom">底边</option>
												<option value="middle">居中</option>
												<option value="top">顶端</option>
											</select></div>
										</div></div>
									</div>
								</td>
							</tr>
							<tr>
								<td class="li">
									<div class="wrapper">
										<div class="label"><span>边框：</span></div>
										<div class="inputArea"><div>
											<input id="IMAGE_BORDER" name="IMAGE_BORDER" class="e_input" type="text" size="3" maxlength="3" onfocus="select();"/>
										</div></div>
									</div>
								</td>
							</tr>
						</table>
					</div></div></div>
					<div class="bottom"></div>
				</div>
				<!-- 输入 结束 -->
			</td>
			<td class="l_widthCol" style="width:30%;">
				<!-- 输入 开始 -->
				<div class="c_inputField">
					<div class="top e_cSet">间距</div>
					<div class="body"><div class="aclinicOn"><div class="char2">
						<table class="col1">
							<tr>
								<td class="li">
									<div class="wrapper">
										<div class="label"><span>水平：</span></div>
										<div class="inputArea"><div>
											<input id="IMAGE_HORI" name="IMAGE_HORI" class="e_input" type="text" size="1" maxlength="3" onfocus="select();"/>
										</div></div>
									</div>
								</td>
							</tr>
							<tr>
								<td class="li">
									<div class="wrapper">
										<div class="label"><span>垂直：</span></div>
										<div class="inputArea"><div>
											<input id="IMAGE_VERT" name="IMAGE_VERT" class="e_input" type="text" size="1" maxlength="3" onfocus="select();"/>
										</div></div>
									</div>
								</td>
							</tr>
						</table>
					</div></div></div>
					<div class="bottom"></div>
				</div>
				<!-- 输入 结束 -->
			</td>
		</tr>
	</table>
</div>
<!-- 分栏 结束 -->
<!-- 提交 开始 -->
<div class="c_submit e_cSet l_mt">
	<a class="e_bLinkOK" onfocus="this.blur();" href="javascript:void(0);" onclick="Wade.uploadimage.uploadImage();"><span>确定</span></a>
	<a class="e_bLinkCancel" onfocus="this.blur();" href="javascript:void(0);" onclick="Wade.uploadimage.closeWindow();"><span>取消</span></a>
</div>
<!-- 提交 结束 -->
</form>
</div></div>
</body>
</html>
