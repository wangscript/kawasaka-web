<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- $Id: init.html,v 1.1 2009/10/27 13:36:25 wangmo Exp $ -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@wade:Head">
<meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
<title>查询项目参数</title>
<link jwcid="@wade:Style" href="component/ecl/skin/defaultSkin/defaultColor/color.css" rel="stylesheet" type="text/css" media="screen"/>
<script jwcid="@wade:Script" language="JavaScript" src="HAIN/scripts/person/sundryquery/sundryquery.js"></script>
</head>
<body jwcid="@Body">
<div class="e_wrapper"><div class="e_wrapper2">
<form jwcid="@Form">
	<div jwcid="@wade:HintBar" hintInfo="ognl:hintInfo" alertInfo="ognl:alertInfo" errorInfo="ognl:errorInfo"/>
	
	<div class="c_inputField l_mt">
		<div class="top"></div>
		<div class="body"><div class="aclinicOn">
			<table class="col4">
				<tr>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span>项目编码：</span></div>
							<div class="inputArea"><div>
								<input type="text" jwcid="cond_BUSI_ITEM_CODE@TextField" value="ognl:conditions.BUSI_ITEM_CODE" desc="项目编码" class="e_input"/>
							</div></div>
						</div>
					</td>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span>项目名称：</span></div>
							<div class="inputArea"><div>
								<input type="text" jwcid="cond_BUSI_ITEM_NAME@TextField" value="ognl:conditions.BUSI_ITEM_NAME" desc="项目名称" class="e_input"/>
							</div></div>
						</div>
					</td>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span>项目单位：</span></div>
							<div class="inputArea"><div>
								<input type="text" jwcid="cond_BUSI_ITEM_UNIT@TextField" value="ognl:conditions.BUSI_ITEM_UNIT" desc="项目单位" class="e_input"/>
							</div></div>
						</div>
					</td>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span>项目类型：</span></div>
							<div class="inputArea"><div>
								<select jwcid="cond_ITEM_TYPE_CODE@PropertySelection"
									model="ognl:@com.linkage.component.util.Utility@getStaticSelection(page, 'BUSI_ITEM_TYPES')"
									value="ognl:conditions.ITEM_TYPE_CODE" desc="项目类型" class="e_select"/>
							</div></div>
						</div>
					</td>
				</tr>
				<tr>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span>项目状态：</span></div>
							<div class="inputArea"><div>
								<select jwcid="cond_ITEM_FLAG@PropertySelection"
									model="ognl:@com.linkage.component.util.Utility@getStaticSelection(page, 'BUSI_ITEM_FLAGS')"
									value="ognl:conditions.ITEM_FLAG" desc="项目状态" class="e_select"/>
							</div></div>
						</div>
					</td>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span>更新员工：</span></div>
							<div class="inputArea"><div>
								<input type="text" jwcid="cond_UPDATE_STAFF_ID@TextField" value="ognl:conditions.UPDATE_STAFF_ID" desc="更新时间" class="e_input"/>
							</div></div>
						</div>
					</td>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span>更新日期：</span></div>
							<div class="inputArea"><div>
								<input type="text" jwcid="cond_UPDATE_TIME@wade:DateField" value="ognl:conditions.UPDATE_TIME" 
								desc="更新日期" format="yyyy-MM-dd" class="e_input"/>
							</div></div>
						</div>
					</td>
					<td class="li">
						<div class="wrapper">
							&nbsp;
						</div>
					</td>
				</tr>
			</table>
		</div></div>
		<div class="bottom e_rSet">
			<input type="submit" jwcid="bquery@Submit" value="执行查询" listener="ognl:listeners.queryItems" onclick="return queryAll(this);" class="e_button"/>
		</div>
	</div>
	
	<div id="ResultDataPart" jwcid="@wade:Part" optimize="true">
	<div class="c_table l_mt"><div class="nowrapOn">
		<div class="fctTop e_clear">
			<div class="fctLeft">
				<ul>
					<li><a jwcid="@wade:PageRedirect" value="新增" onclick="popupDialog('cashiersys.params.ItemsAdd', 'init', '&refresh=true&operType=add', '项目参数信息', '500', '300')" desc="新增" class="e_bLinkAdd"/></li>
				</ul>
			</div>
			<div class="fctRight">
			 	<div jwcid="@wade:NavBar" source="ognl:infos" listener="ognl:listeners.queryItems" refreshParts="ResultDataPart"/>
			</div>
		</div>
		<div class="table"><div class="wrapper" style="height:auto;"><div class="wrapper2">
			<table id="printTable">
      			<thead>
		  			<tr>
						<th>项目编码</th>
						<th>项目名称</th>
						<th>项目描述</th>
						<th>项目单位</th>
						<th>项目单价(元)</th>
						<th>项目类型</th>
						<th>项目状态</th>
						<th>更新员工</th>
						<th>更新时间</th>
					</tr>
				</thead>
				<tbody>
					<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
						<td><a jwcid="@wade:PageRedirect"  value="ognl:info.BUSI_ITEM_CODE" onclick="popupDialog('cashiersys.params.ItemsEdit', 'init', '&operType=edit&refresh=true&BUSI_ITEM_CODE='+ this.value, '项目参数信息', '500', '500')" raw="false" /></td>
						<td><span jwcid="@Insert" value="ognl:info.BUSI_ITEM_NAME"/></td>
						<td><span jwcid="@Insert" value="ognl:info.BUSI_ITEM_DESC"/></td>
						<td><span jwcid="@Insert" value="ognl:info.BUSI_ITEM_UNIT"/></td>
						<td><span jwcid="@Insert" value="ognl:@com.linkage.component.util.Utility@formatDecimal('0.00', info.BUSI_ITEM_FEE/100)"/></td>
						<td><span jwcid="@Insert" value="ognl:@com.linkage.component.util.Utility@getStaticValue(page, 'BUSI_ITEM_TYPES', info.ITEM_TYPE_CODE)"/></td>
						<td><span jwcid="@Insert" value="ognl:@com.linkage.component.util.Utility@getStaticValue(page, 'BUSI_ITEM_FLAGS', info.ITEM_FLAG)"/></td>
						<td><span jwcid="@Insert" value="ognl:info.UPDATE_STAFF_ID"/></td>
						<td><span jwcid="@Insert" value="ognl:info.UPDATE_TIME"/></td>
					</tr>
				</tbody>
			</table>
		</div></div></div>
		<div class="fctBottom e_clear">
			<div class="fctLeft">
				<ul>
					<li><a jwcid="@wade:PageRedirect" value="新增" onclick="popupDialog('cashiersys.params.ItemsAdd', 'init', '&refresh=true&operType=add', '项目参数信息', '500', '300')" desc="新增" class="e_bLinkAdd"/></li>
				</ul>
			</div>
			<div class="fctRight">
				<div jwcid="@wade:NavBar" source="ognl:infos" listener="ognl:listeners.queryItems" refreshParts="ResultDataPart"/>
			</div>
		</div>
	</div></div>
	</div>
	
</form>	
</div></div>
</body>
</html>
