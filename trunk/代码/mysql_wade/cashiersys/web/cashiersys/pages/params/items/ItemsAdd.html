<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- $Id: init.html,v 1.1 2009/10/27 13:36:25 wangmo Exp $ -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@wade:Head">
<meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
<title>新增项目参数</title>
<link jwcid="@wade:Style" href="component/ecl/skin/defaultSkin/defaultColor/color.css" rel="stylesheet" type="text/css" media="screen"/>
<script jwcid="@wade:Script" language="JavaScript" src="cashiersys/scripts/params/params.js"></script>
</head>
<body jwcid="@Body">
<div class="e_wrapper"><div class="e_wrapper2">
<form jwcid="@Form">
	<div jwcid="@wade:HintBar" hintInfo="ognl:hintInfo" alertInfo="ognl:alertInfo" errorInfo="ognl:errorInfo"/>
	
	<div class="c_inputField l_mt">
		<div class="top"></div>
		<div class="body"><div class="aclinicOn">
			<!-- 修改项目信息  开始-->
			<table class="col4">
				<tr>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span class="e_required">项目名称：</span></div>
							<div class="inputArea"><div>
								<input type="text" jwcid="add_BUSI_ITEM_NAME@TextField" value="ognl:info.BUSI_ITEM_NAME" nullable="no" minsize="1" maxsize="50" datatype="text" maxLength="50" desc="项目名称" class="e_input"/>
							</div></div>
						</div>
					</td>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span>项目描述：</span></div>
							<div class="inputArea"><div>
								<input type="text" jwcid="add_BUSI_ITEM_DESC@TextField" value="ognl:info.BUSI_ITEM_DESC" nullable="yes" minsize="1" maxsize="100" datatype="text" maxLength="100" desc="项目描述" class="e_input"/>
							</div></div>
						</div>
					</td>
				</tr>
				<tr>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span class="e_required">项目类型：</span></div>
							<div class="inputArea"><div>
								<select jwcid="add_ITEM_TYPE_CODE@PropertySelection"
									model="ognl:@com.linkage.component.util.Utility@getStaticSelection(page, 'BUSI_ITEM_TYPES')"
									value="ognl:info.ITEM_TYPE_CODE" desc="项目类型" class="e_select" nullable="no"/>
							</div></div>
						</div>
					</td>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span class="e_required">项目状态：</span></div>
							<div class="inputArea"><div>
								<select jwcid="add_ITEM_FLAG@PropertySelection"
									model="ognl:@com.linkage.component.util.Utility@getStaticSelection(page, 'BUSI_ITEM_FLAGS')"
									value="ognl:info.ITEM_FLAG" desc="项目状态" class="e_select" nullable="no"/>
							</div></div>
						</div>
					</td>
				</tr>
				<tr>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span class="e_required">项目单位：</span></div>
							<div class="inputArea"><div>
								<input type="text" jwcid="add_BUSI_ITEM_UNIT@TextField" value="ognl:info.BUSI_ITEM_UNIT" nullable="no" minsize="1" maxsize="50" datatype="text" maxLength="50" desc="项目单位" class="e_input"/>
							</div></div>
						</div>
					</td>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span class="e_required">项目单价(元)：</span></div>
							<div class="inputArea"><div>
								<input type="text" jwcid="add_BUSI_ITEM_FEE@TextField" value="ognl:@com.linkage.component.util.Utility@formatDecimal('0.00', info.BUSI_ITEM_FEE/100)" 
								nullable="no" minsize="1" maxsize="50" datatype="numeric" maxLength="50" desc="项目单价" class="e_input"/>
							</div></div>
						</div>
					</td>
				</tr>
			</table>
			<!-- 修改项目信息  结束-->
		</div></div>
		<div class="bottom e_cSet">
			<input type="submit" jwcid="bqsubmit@Submit" value="提交" listener="ognl:listeners.saveItems" onclick="return queryAll(this);" class="e_button"/>
		</div>
	</div>
</form>	
<script language="javascript"><!--
	
// --></script>
</div></div>
</body>
</html>
