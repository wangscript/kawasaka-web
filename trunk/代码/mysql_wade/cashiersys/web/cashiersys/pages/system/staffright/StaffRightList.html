<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- $Id: init.html,v 1.1 2009/10/27 13:36:25 wangmo Exp $ -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@wade:Head">
<meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
<title>查询员工权限信息</title>
<link jwcid="@wade:Style" href="component/ecl/skin/defaultSkin/defaultColor/color.css" rel="stylesheet" type="text/css" media="screen"/>
<script jwcid="@wade:Script" language="JavaScript" src="cashiersys/scripts/params/params.js"></script>
</head>
<body jwcid="@Body">
<div class="e_wrapper"><div class="e_wrapper2">
<form jwcid="@Form">
	<div jwcid="@wade:HintBar" hintInfo="ognl:hintInfo" alertInfo="ognl:alertInfo" errorInfo="ognl:errorInfo"/>
	
	<div class="c_inputField l_mt">
		<div class="top"></div>
		<div class="body"><div class="aclinicOn">
			<table class="col4">
				<tr>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span>员工名称：</span></div>
							<div class="inputArea"><div>
								<select jwcid="cond_STAFF_ID@PropertySelection"
									model="ognl:@com.linkage.component.util.Utility@getSelection(conditions.STAFFS, 'STAFF_ID', 'STAFF_NAME')"
									value="ognl:conditions.STAFF_ID" desc="员工名称" class="e_select"/>
							</div></div>
						</div>
					</td>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span>权限名称：</span></div>
							<div class="inputArea"><div>
								<select jwcid="cond_RIGHT_CODE@PropertySelection"
									model="ognl:@com.linkage.component.util.Utility@getSelection(conditions.RIGHTS, 'RIGHT_CODE', 'RIGHT_NAME')"
									value="ognl:conditions.RIGHT_CODE" desc="权限名称" class="e_select"/>
							</div></div>
						</div>
					</td>
					<td class="li">
						<div class="wrapper">
							<div class="label"><span>状态：</span></div>
							<div class="inputArea"><div>
								<select jwcid="cond_ITEM_FLAG@PropertySelection"
									model="ognl:@com.linkage.component.util.Utility@getStaticSelection(page, 'BUSI_ITEM_FLAGS')"
									value="ognl:conditions.ITEM_FLAG" desc="状态" class="e_select"/>
							</div></div>
						</div>
					</td>
				</tr>
			</table>
		</div></div>
		<div class="bottom e_rSet">
			<input type="submit" jwcid="bquery@Submit" value="执行查询" listener="ognl:listeners.queryStaffRight" onclick="return queryAll(this);" class="e_button"/>
		</div>
	</div>
	
	<div id="ResultDataPart" jwcid="@wade:Part" optimize="true">
	<div class="c_table l_mt"><div class="nowrapOn">
		<div class="fctTop e_clear">
			<div class="fctLeft">
				<ul>
					<li><a jwcid="@wade:PageRedirect" value="新增" onclick="popupDialog('cashiersys.system.StaffRightAdd', 'init', '&refresh=true&operType=add', '新增员工权限信息', '500', '300')" desc="新增" class="e_bLinkAdd"/></li>
				</ul>
			</div>
			<div class="fctRight">
			 	<div jwcid="@wade:NavBar" source="ognl:infos" listener="ognl:listeners.queryStaffRight" refreshParts="ResultDataPart"/>
			</div>
		</div>
		<div class="table"><div class="wrapper" style="height:auto;"><div class="wrapper2">
			<table id="printTable">
      			<thead>
		  			<tr>
		  				<th>员工号</th>
		  				<th>权限编码</th>
						<th>员工名称</th>
						<th>权限名称</th>
						<th>描述</th>
						<th>状态</th>
						<th>更新员工</th>
						<th>更新时间</th>
					</tr>
				</thead>
				<tbody>
					<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
						<td><a jwcid="@wade:PageRedirect"  value="ognl:info.STAFF_ID" right_code="ognl:info.RIGHT_CODE" onclick="popupDialog('cashiersys.system.StaffRightEdit', 'init', '&operType=edit&refresh=true&STAFF_ID='+ this.value + '&RIGHT_CODE=' + right_code, '修改员工权限信息', '500', '300')" raw="false" /></td>
						<td><a jwcid="@wade:PageRedirect"  value="ognl:info.RIGHT_CODE" staff_id="ognl:info.STAFF_ID" onclick="popupDialog('cashiersys.system.StaffRightEdit', 'init', '&operType=edit&refresh=true&STAFF_ID='+ staff_id + '&RIGHT_CODE=' + this.value, '修改员工权限信息', '500', '300')" raw="false" /></td>
						<td><span jwcid="@Insert" value="ognl:info.STAFF_NAME"/></td>
						<td><span jwcid="@Insert" value="ognl:info.RIGHT_NAME"/></td>
						<td><span jwcid="@Insert" value="ognl:info.STAFF_RIGHT_DESC"/></td>
						<td><span jwcid="@Insert" value="ognl:@com.linkage.component.util.Utility@getStaticValue(page, 'BUSI_ITEM_FLAGS', info.ITEM_FLAG)"/></td>
						<td><span jwcid="@Insert" value="ognl:info.UPDATE_STAFF_ID"/></td>
						<td><span jwcid="@Insert" value="ognl:info.UPDATE_TIME"/></td>
					</tr>
				</tbody>
			</table>
		</div></div></div>
		<div class="fctBottom e_clear">
			<div class="fctLeft">
				<ul>
					<li><a jwcid="@wade:PageRedirect" value="新增" onclick="popupDialog('cashiersys.system.StaffRightAdd', 'init', '&refresh=true&operType=add', '新增员工权限信息', '500', '300')" desc="新增" class="e_bLinkAdd"/></li>
				</ul>
			</div>
			<div class="fctRight">
				<div jwcid="@wade:NavBar" source="ognl:infos" listener="ognl:listeners.queryStaffRight" refreshParts="ResultDataPart"/>
			</div>
		</div>
	</div></div>
	</div>
	
</form>	
</div></div>
</body>
</html>
